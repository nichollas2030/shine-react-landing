[build]
  publish = "dist"
  command = "npm run build"

# ï¿½ï¸ SEO FILES: Headers especÃ­ficos para sitemap e robots
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=3600, must-revalidate"

# ï¿½ğŸš€ LIGHTHOUSE OPTIMIZATION: CompressÃ£o e caching otimizados
[[headers]]
  for = "/*"
  [headers.values]
    # ğŸ”’ SECURITY HARDENED: CSP corrigido para Google Fonts
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://wa.me https://api.whatsapp.com;
      frame-src 'none';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
    '''
    
    # ğŸ”’ SECURITY: Headers de seguranÃ§a robustos
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Permitted-Cross-Domain-Policies = "none"
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-site"
    
    # ğŸš€ PERFORMANCE: CompressÃ£o e DNS
    X-Content-Encoding = "gzip, br"
    X-DNS-Prefetch-Control = "on"
    X-Preconnect = "https://fonts.googleapis.com, https://fonts.gstatic.com"

# ğŸš€ LIGHTHOUSE: Cache otimizado para recursos estÃ¡ticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ğŸš€ LIGHTHOUSE: Cache de imagens otimizado
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# ğŸš€ LIGHTHOUSE: Redirecionamentos otimizados
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
