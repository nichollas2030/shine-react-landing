[build]
  publish = "dist"
  command = "npm run build"

# ðŸš€ LIGHTHOUSE OPTIMIZATION: CompressÃ£o e caching otimizados
[[headers]]
  for = "/*"
  [headers.values]
    # Permitir fontes do Google Fonts e data URIs para Tailwind
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-eval' 'unsafe-inline';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://wa.me https://api.whatsapp.com;
      frame-src https://wa.me;
    '''
    
    # OtimizaÃ§Ãµes de performance
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # ðŸš€ LIGHTHOUSE: CompressÃ£o de texto ativada
    X-Content-Encoding = "gzip, br"
    
    # ðŸš€ LIGHTHOUSE: Headers de performance
    X-DNS-Prefetch-Control = "on"
    X-Preconnect = "https://fonts.googleapis.com, https://fonts.gstatic.com"

# ðŸš€ LIGHTHOUSE: Cache otimizado para recursos estÃ¡ticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ðŸš€ LIGHTHOUSE: Cache de imagens otimizado
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# ðŸš€ LIGHTHOUSE: Redirecionamentos otimizados
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
